<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Upload and Processing</title>
    <style>
        body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        margin: 0;
        font-family: Arial, sans-serif;
    }

        #container {
        text-align: center;
        max-width: 600px;
        padding: 20px;
        border: 1px solid #ccc;
        border-radius: 10px;
        background-color: #f9f9f9;
    }


        #navbar {
            background-color: #333;
            overflow: hidden;
            position: fixed;
            top: 0;
            width: 100%;
        }

        #navbar a {
            float: left;
            display: block;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        #header {
            margin-top: 60px; /* Adjust the spacing between navbar and header */
        }

        #upload-section {
            margin-top: 20px;
        }

        #fileInputs label {
            display: block;
            margin-bottom: 8px;
        }

        #fileInputs input {
            margin-bottom: 12px;
        }

        #status-bar {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <div id="navbar">
        <a href="#">HOME</a>
    </div>

    <div id="container">
        <div id="header">
            <h1>File Upload and Processing</h1>
        </div>

        <div id="upload-section">
            <form action="/" method="post" enctype="multipart/form-data">
                <label for="type">Select type:</label>
                <select id="type" name="type" onchange="showFilesInput()">
                    <option value="type1">Type 1</option>
                    <option value="type2">Type 2</option>
                </select>
                <br>

                <div id="fileInputs">
                    <!-- File input fields will be displayed here based on the selected type -->
                </div>

                <br>
                <button type="submit">Submit</button>
            </form>
        </div>

        <div id="status-bar">
            <!-- Status will be displayed here -->
        </div>
    </div>

    <script>
        function showFilesInput() {
            var selectedType = document.getElementById("type").value;
            var fileInputsDiv = document.getElementById("fileInputs");
            fileInputsDiv.innerHTML = "";  // Clear previous inputs

            var fileCount = (selectedType === "type1") ? 3 : 4;
            for (var i = 1; i <= fileCount; i++) {
                var label = document.createElement("label");
                label.textContent = "Upload Excel File " + i + ":";

                var input = document.createElement("input");
                input.type = "file";
                input.name = "file";
                input.accept = ".xlsx";
                input.required = true;

                fileInputsDiv.appendChild(label);
                fileInputsDiv.appendChild(input);
                fileInputsDiv.appendChild(document.createElement("br"));
            }
        }
    </script>
</body>
</html>
