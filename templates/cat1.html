<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category 1</title>
    <!-- Include Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa; /* Light purple background color */
        }

        .container {
            background-color: #fff; /* Matte white container background color */
            padding: 20px;
            border-radius: 10px;
            margin-top: 50px;
        }

        .navbar {
            background-color: #9370db; /* Medium purple navbar background color */
            color: #fff; /* Navbar text color */
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            padding: 10px 0;
            text-align: center;
        }

        .navbar-brand {
            color: #fff !important; /* Navbar brand text color */
            font-weight: bold;
            font-size: 1.5rem;
        }

        .navbar-text {
            color: #fff !important; /* Navbar text color */
            font-size: 1.25rem;
        }
    </style>
</head>
<body>
    <!-- Navigation Panel -->
    <nav class="navbar navbar-expand-lg">
        <a class="navbar-brand" href="/">Home</a>
        <span class="navbar-text mx-auto">Category 1 Page</span>
    </nav>

    <!-- Main Content -->
    <div class="container">
        <h2 class="text-center mb-4">Upload CSV File for Category 1</h2>

        <!-- Upload File Section -->
        <form action="/cat1" method="post" enctype="multipart/form-data">
            <div class="form-group row">
                <label for="file1" class="col-sm-2 col-form-label">Upload File 1:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" name="file1" required>
                </div>
            </div>

            <div class="form-group row">
                <label for="file2" class="col-sm-2 col-form-label">Upload File 2:</label>
                <div class="col-sm-10">
                    <input type="file" class="form-control-file" name="file2" required>
                </div>
            </div>

            <div class="form-group row">
                <div class="col-sm-12 text-center">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>
        </form>
    </div>

    <!-- Include Bootstrap JS and Popper.js -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
